{% extends "base.html" %}

{% block title %}Agregar VLAN{% endblock %}

{% block content %}
<h2>Agregar Nueva VLAN</h2>
<form method="post">
  <label for="vlan_id">ID de VLAN:</label>
  <input type="text" name="vlan_id" id="vlan_id" required>
  <br>
  <label for="vlan_name">Nombre de VLAN:</label>
  <input type="text" name="vlan_name" id="vlan_name" required>
  <br>
  <button type="submit">Agregar VLAN</button>
</form>
{% endblock %}
